<head>
  <meta charset="utf-8">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" href="assets\simon_favicon.png" />

<body>

  <h1 class='mx-auto'>Simon Game</h1>

  <div class='container game-board'>
    <div class='d-flex flex-row justify-content-center display-wrapper'>
      <div class='display justify-content-center'>--</div>
    </div>

    <div class='mx-auto game-btns'>
      <div class='d-flex flex-row justify-content-center btn-row1'>
        <button id='btn1' class=' game-btn' data-num='1'></button>
        <button id='btn2' class=' game-btn' data-num='2'></button>
      </div>
      <div class='d-flex flex-row justify-content-center btn-row2'>
        <button id='btn3' class=' game-btn' data-num='3'></button>
        <button id='btn4' class=' game-btn' data-num='4'></button>
      </div>
    </div>
    <div class='d-flex flex-row justify-content-between ctrl-btns'>
      <button class='start-btn ctrl-btn'>START</>
      <button class='reset-btn ctrl-btn'>RESET</>
      <button class='strict-btn ctrl-btn'>STRICT</button>
    </div>

  </div>

 <!-- sounds -->
  <div class='sounds'>
    <audio id="audio1" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="audio2" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="audio3" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="audio4" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio id="audiowrong" preload="auto" src="http://res.cloudinary.com/dg1rxpors/video/upload/q_10/v1507632973/67454__splashdust__negativebeep_oew0yy.wav"></audio>
  </div>

</body>
